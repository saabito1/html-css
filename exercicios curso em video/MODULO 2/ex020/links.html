<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: rgb(0, 117, 220);
            text-decoration: none;
        }
        a:active{
            color: blue;
        }
        a:visited{
            color: black;
        }
        .especial::after{
            content: ' [link]';
        }
        .especial::before{
            content: '[ link]';
        }
        .especial:hover{
            color: rgb(0, 248, 248);
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="https://www.youtube.com/" class="especial"> youtube</a></li>
        <li><a href="https://www.youtube.com/" > yt</a></li>
    </ol>
    
</body>
</html>
