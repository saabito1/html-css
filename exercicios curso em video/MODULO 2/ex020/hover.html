<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>

    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: brown;
            width: 100px;
            border: 5px solid blue;

        }
    </style>
</head>
<body>
    <div>passa o mouse 
        <p>escondido</p>
    </div>
</body>
</html>
