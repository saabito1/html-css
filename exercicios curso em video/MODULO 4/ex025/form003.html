<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >

        <p>
            <label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Do Usuario" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
             <input type="number" name="media" id="imedia" min="0" max="20" placeholder="de 0 a 20" step="0.5">
        </p>
        <p>
            <label for="imes">Més</label>
             <input type="month" name="mes" id="imes" required >
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
