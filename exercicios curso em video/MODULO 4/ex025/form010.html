<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Meu form</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade Ã©:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
</body>
</html>
