<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>exemplo d forms</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                 <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Do Usuario" autocomplete="name">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
